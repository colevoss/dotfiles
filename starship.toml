add_newline = false

format = """
$username\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$nodejs\
$rust\
$memory_usage\
$battery\
$status\
"""

[character]
symbol = "➜ " 

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀 "

[[battery.display]]
threshold = 100
style = "bold green"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 10
style = "bold red"

[cmd_duration]
min_time = 1

[aws]
format = ""
